<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiverr Time Count Down</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container my-5">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="form">
                    <form id="countForm" class="shadow">
                        <div class="form_input">
                            <input name="date" type="date">
                        </div>
                        <div class="form_input">
                            <input name="time" type="time">
                        </div>
                        <div class="form_input">
                            <input class="subBtn" type="submit" value="Submit">
                        </div>
                    </form>
                </div>

                <div class="timer my-4">
                    <div class="text-center">
                        <h2 class="time">

                            <div class="days">
                                <h2>00</h2>
                                <label>Days</label>
                            </div>
                            <span>:</span>
                            <div class="hours">
                                <h2>00</h2>
                                <label>Hours</label>
                            </div>
                            <span>:</span>
                            <div class="mins">
                                <h2>00</h2>
                                <label>Minute</label>
                            </div>
                            <span>:</span>
                            <div class="secs">
                                <h2>00</h2>
                                <label>Second</label>
                            </div>
                            
                        </h2>
                        <audio class="alarm" src="alarm.wav"></audio>
                        <audio class="alarm2" src="alarm2.wav"></audio>
                        <audio class="alarm3" src="ab.m4a"></audio>
                    </div>
                </div>

            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>

    
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="app.js"></script>
</body>
</html>
